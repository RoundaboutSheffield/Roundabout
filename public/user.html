<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>RoundAbout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="roundAbout">
  <div id="content" style="display: none">
    <div>tenant dashboard...</div>
  </div>
  <script type="text/javascript" src="dpd.js"></script>
  <script type="text/javascript" src="assets/auth.js"></script>
  <script type="text/javascript" charset="utf-8">

  getUser()
  .then(redirectIfNotTenantUser)
  .then(function() {
    setTimeout(function() {
      document.querySelector('#content').style.display = 'inherit';
    }, 100);
  });
  </script>
</body>
</html>
