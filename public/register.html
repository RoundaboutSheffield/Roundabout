<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-background">
      <div class="login-container col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 full-screen">
        <form class="form-signin">
          <div class="logo-container col-6">
            <img class="logo" src="../assets/logo.png"/>
          </div>
          <div class="form-group">
            <input type="text" id="userNameInput" name="username" class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" name="confirm-password" class="form-control" placeholder="Confirm password" required>
          </div>
          <button class="login_button btn btn-md btn-block sign-in-btn button" id="login" type="submit"><b>Register</b></button>
        <a href="/" class="btn btn-link">home</a>
      </form>
      </div>
    </div>
    <script type="text/javascript" src="dpd.js"></script>
    <script type="text/javascript">
$('form').submit(function() {
  var username = $('#username').val();
  var password = $('#password').val();
  var confirmPassword = $('#confirm-password').val();
  if (!username) {
    alert("Username is required");
  } else if (!password) {
    alert("Password is required");
  } else if (password !== confirmPassword) {
    alert("Passwords do not match");
  } else {
    dpd
      .users
      .post({
        username: username,
        password: password
      })
   .then(function(e) {
      location.href = "/index.html";
    })  
   .fail(function(error){
     alert(error.message);
   });
  }
});
    </script>
  </body>
</html>
