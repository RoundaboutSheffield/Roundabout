<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="content" class="login-background" style="display: none">
      <div class="login-container col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 full-screen">
        <form class="form-signin">
          <div class="logo-container col-6">
            <img class="logo" src="../assets/logo.png"/>
          </div>
          <div class="form-group">
            <input type="text" id="userNameInput" name="username" class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button class="login_button btn btn-md btn-block sign-in-btn" id="login" type="submit"><b>Sign in</b></button>
          </form>
      </div>
    </div>

    <script type="text/javascript" src="dpd.js"></script>
    <script type="text/javascript" src="assets/auth.js"></script>
    <script type="text/javascript" charset="utf-8">

    getUser()
      .then(redirectUser);

    setTimeout(function() {
      document.querySelector('#content').style.display = 'inherit';
    }, 100);

    var form = document.querySelector('form');
    var login = document.getElementById('login');

    login.addEventListener('click', function(event) {
      var username = form.username.value;
      var password = form.password.value;
      event.preventDefault();
      loginUser(username, password);
    });
    </script>
  </body>
</html>
